<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Palavra-chave: Decifre o Sentido</title>
  </head>
  <body>
    <div class="modal" tabindex="-1" id="fim">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Fim do Tempo!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Parabéns! Sua pontuação final foi de: <span id="pontFinal"></span> pontos</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="recarregar()">Jogar novamente...</button>
          </div>
        </div>
      </div>
    </div>
    <div class="jogo">
      <h2>Analise a frase e responda</h2>
      <input type="text" disabled id="fraseJulgar" class="fraseJulgar"/>
      <div class="opcao">
        <div class="container" onclick="btnResposta(0)">
          <button type="button" class="btn btn-info opcaoBtn" id="denotativa">Denotativa</button>
          <img src="correto.png" alt="correto" class="imgAcerto" id="corretoDeno">
          <img src="errado.png" alt="errado" class="imgErrado" id="erradoDeno">
        </div>
        <div class="container" onclick="btnResposta(1)">
          <button type="button" class="btn btn-info opcaoBtn" id="conotativa">Conotativa</button>
          <img src="correto.png" alt="correto" class="imgAcerto" id="corretoCono">
          <img src="errado.png" alt="errado" class="imgErrado" id="erradoCono">
        </div>
      </div>
      <div class="placar">
        <h1>Pontos: <span id="pontuação">0</span></h1> &nbsp;
        <h1>Tempo restante: <span id="tempo"></span></h1>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
